<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyStyles.css" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 id="title">Survey Form</h1>
            <p id="description">Give us some important informations about you.</p>
        </div>
        <div class="form-content">
            <form method="post" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age</label>
                    <input type="number" id="number" placeholder="Age" min="10" max="99">
                </div>
                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown" required>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <hr>
                <div class="form-group">
                    <label for="radio">Would you like to receive notifications via email about new products?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="yes-no" value="yes" checked> Yes
                        </label>
                        <label>
                            <input type="radio" name="yes-no" value="maybe"> Maybe
                        </label>
                        <label>
                            <input type="radio" name="yes-no" value="no"> No
                        </label>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label>Choose your interests:</label>
                    <label><input type="checkbox" name="interests" value="math"> Mathematics</label>
                    <label><input type="checkbox" name="interests" value="tele"> Telecommunication</label>
                    <label><input type="checkbox" name="interests" value="cs"> Computer Science</label>
                    <label><input type="checkbox" name="interests" value="sport"> Sports</label>
                    <label><input type="checkbox" name="interests" value="biology"> Biology</label>
                </div>
                <hr>
                <div class="form-group">
                    <label for="textarea">Any additional comments?</label>
                    <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
